<body>
    <script>
    // Creamos una variable
    let edad = prompt("¿Qué edad tienes?"); // Mostramos mensaje al usuario

    // Introducimos el condicional True para el dato que introduce el usuario sea True y mensaje correspondiente y a continuación con Else visualizamos el mensaje en caso de False.
if(edad >= 18) {
    console.log("Eres mayor de edad"); }else {
        console.log("Eres menor");} 
    </script>
